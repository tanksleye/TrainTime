<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<!-- <script src="assests/style.css"></script> -->
<script src="https://www.gstatic.com/firebasejs/5.9.4/firebase.js"></script>
<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

    <title>Train TIme</title>
</head>
<body>
    <div class="container">
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4">All Aboard!! Train Time Station</h1>
          <p class="lead">Trains and time of arrival are listed below. Try not to miss yours...</p>
        </div>
      </div>


      <div><!-- Table -->
        <table class="table" id="schedule">
              <thead>
                  <tr>
                      <th>Train Name</th>
                      <th>Destination</th>
                      <th>Frequency(min)</th>
                      <th>Next Arrival</th>
                      <th>Minutes Away</th>
                  </tr>
              </thead>

          <tbody></tbody> 

        </table>
  </div>
        
        <br>

      <div class="card" style="width: 100%;">
            <div class="card-header">
              Add Train
            </div>
           
      <form>
            <div class="form-group">
              <label for="Tain">Train Name</label>
              <input type="trainName" class="form-control" id="trainName"  placeholder="Train Name">
            </div>

            <div class="form-group">
              <label for="Destination">Destination</label>
              <input type="destination" class="form-control" id="destination" placeholder="Destination">
            </div>

            <div class="form-group">
                <label for="trainTime">First Train Time</label>
                <input type="trainTime" class="form-control" id="firstTime" placeholder="First Train Time">
            </div>

            <div class="form-group">
                <label for="frequency">Freqencey</label>
                <input type="frequency" class="form-control" id="frequency" placeholder="Frequency">
                </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>




<script src="assests/script.js"></script>
    </div>
</body>
</html>
